<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">TODO List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="container">
        <h1 id="myHeader">TODO List</h1>
    <input type="button" id="addButton" onclick="addTask()" value="Add" />
    <input type="text" id="input" placeholder="enter task …" />
  <hr>
  <ul id="tasks">
    <li>
      <input type="button" class="done" onclick="markDone(this.parentNode)" value="✓" />
      <input type="button" class="remove" onclick="remove(this.parentNode)" value="✕" />
      <input type="button" class="important" onclick="markImportant(this.parentNode)" value="!" />
      make todo list
    </li>
  </ul>
  <hr>
  <div id="divabout" class="aboutcolor">
    <p id="textabout"></p>
  </div>
  <input type="button" id="aboutButton" onclick="doAbout()" value="About" />
  <input type="button" id="clearButton" onclick="clearAbout()" value="Clear" />
    </div>



    <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    
    <script src="./js/index.js"></script>

</body>
</html>
